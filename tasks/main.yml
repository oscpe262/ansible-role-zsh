## roles/zsh/tasks/main.yml
## Role main file
# vim:ft=yaml.ansible:
---
- include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
    - "main.yml"

- name: Install packages
  package:
    name: '{{ item }}'
    state: present
  with_items:
    - util-linux-user
    - zsh
    - git
  notify:
    - Installscript for oh-my-zsh
    - Run installer

- meta: flush_handlers

- name: set zsh as shell
  user:
    name: '{{ item.key }}'
    shell: /bin/zsh
    state: 'present'
    createhome: no
  with_dict: '{{ userlist }}'

- name: set root shortcut
  file:
    src: /etc/zsh/zsh.d/oh-my-zsh
    dest: /root/.oh-my-zsh
    state: link
    force: yes

