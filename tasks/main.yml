- name: zshrc
  template:
    src: '{{ item.name }}.j2'
    dest: '{{ item.dest }}/{{ item.name }}'
  with_items:
    - { name: 'zshrc', dest: /etc/}
  tags: zshconf

- name: aliases
  template:
    src: aliases.zsh.j2
    dest: '{{ item.value }}{{ item.key }}/.aliases'
  with_dict: '{{ userlist }}'
  tags: zshconf,aliases

- name: .Xresources
  template:
    src: '.Xresources.j2'
    dest: '{{ item.value }}{{ item.key }}/.Xresources'
  with_dict: '{{ userlist }}'
  ignore_errors: True
  tags: xresources

- name: zsh-themes (1/3)
  copy:
    src: 'bureau-mod.zsh-theme'
    dest: '{{ item.value }}{{ item.key }}/.oh-my-zsh/themes'
  with_dict: '{{ userlist }}'  
  ignore_errors: yes

- name: zsh-themes (2/3)
  copy:
    src: 'bullet-train.zsh-theme'
    dest: '{{ item.value }}{{ item.key }}/.oh-my-zsh/themes'
  with_dict: '{{ userlist }}'  
  ignore_errors: yes
  
- name: zsh-themes (3/3)
  copy:
    src: 'oscpe.zsh-theme'
    dest: '{{ item.value }}{{ item.key }}/.oh-my-zsh/themes'
  with_dict: '{{ userlist }}'  
  ignore_errors: yes
  
- name: .zshrc
  template:
    src: .zshrc.j2
    dest: '{{ item.value }}{{ item.key }}/.zshrc'
    owner: '{{ item.key }}'
    group: '{{ item.key }}'
  with_dict: '{{ userlist }}'
  ignore_errors: yes
